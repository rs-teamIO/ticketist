#&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/TicketistTest?useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=hbstudent
spring.datasource.password=hbstudent
spring.datasource.initialization-mode=always

spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.connection.CharSet=utf8
spring.jpa.hibernate.connection.characterEncoding=utf8
spring.jpa.hibernate.connection.useUnicode=true
spring.jackson.serialization.fail-on-empty-beans=false

security.secret = "Authorization"
security.expiration = 86400
