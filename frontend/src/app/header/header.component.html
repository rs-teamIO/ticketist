<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-button color="accent" routerLink="/events">
    <mat-icon>event_seat</mat-icon>
    <span class="mat-title" style="font-weight: 200;">Ticketist</span>
  </button>
  <span class="spacer"></span>

  <!-- Header for unregistered user -->
  <div *ngIf="!isAuthenticated">
    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/signup">Sign up</button>
  </div>

  <!-- Header for registered user -->
  <div *ngIf="isAuthenticated && role==='REGISTERED_USER'">
    <button mat-button routerLink="/my-reservations">My Reservations</button>
    <button mat-button routerLink="/profile">Profile</button>
    <button mat-button routerLink="/logout" (click)="onLogout()">Logout</button>
  </div>

  <!-- Header for admin -->
  <div *ngIf="isAuthenticated && role==='ADMIN'">
    <button mat-button routerLink="/events/new">Add Event</button>
    <button mat-button routerLink="/venues/list">Venues</button>
    <button mat-button routerLink="/reports">Reports</button>
    <button mat-button routerLink="/logout" (click)="onLogout()">Logout</button>
  </div>
</mat-toolbar>
