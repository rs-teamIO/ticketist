<mat-card class="mat-card-flat">
  <img mat-card-image
       src="https://pb2eu.interticket.com/imgs/system-20/program/000/001/334/zdravko-colic-474-279-10882.jpg" alt="aa">
  <mat-card-title style="font-weight: lighter">
    {{eventModel.name}}
  </mat-card-title>
  <mat-card-subtitle fxLayout="column">
    <span>{{eventModel.venueName}}</span>
    <div>
      {{eventModel.startDate | date}}
      <span *ngIf="eventModel.startDate !== eventModel.endDate">- {{eventModel.endDate | date}}</span>
    </div>
  </mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="primary">EDIT</button>
    <button mat-button color="warn">CANCEL</button>
  </mat-card-actions>
</mat-card>
