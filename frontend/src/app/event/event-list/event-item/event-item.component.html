<mat-card class="mat-card-flat">
  <img mat-card-image
       src="https://www.sveopoznatima.com/wp-content/uploads/2018/12/Zorica-Brunclik-Biografija-Visina-Te%C5%BEina-Godi%C5%A1te.jpg" alt="aa">
  <mat-card-title style="font-weight: lighter">
    {{eventModel.name}}
  </mat-card-title>
  <mat-card-subtitle fxLayout="column">
    <span>{{eventModel.venueName}}</span>
    <div>
      {{eventModel.startDate | date}}
      <span *ngIf="eventModel.startDate !== eventModel.endDate">- {{eventModel.endDate | date}}</span>
    </div>
  </mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="primary">EDIT</button>
    <button mat-button color="warn">CANCEL</button>
  </mat-card-actions>
</mat-card>
