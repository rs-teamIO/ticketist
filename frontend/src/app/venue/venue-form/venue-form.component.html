<div fxLayout="row" fxLayoutAlign="left start">
  <div class="form-container" fxFlex="30">
  <app-venue-form-basic *ngIf="found" [venue]="venue" [new]="new" (mapView)="sendToMap($event)"></app-venue-form-basic>
    <app-map-view [latitude]="latitude" [longitude]="longitude"></app-map-view>
  </div>

  <div class="sector-container" fxFlex="70">
    <app-venue-form-sectors></app-venue-form-sectors>
  </div>
</div>
