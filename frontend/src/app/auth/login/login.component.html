<div fxLayout="row" fxLayoutAlign="center center" class="main">
  <mat-card fxFlex="30" fxFlex.sm="60" fxFlex.xs="100" class="mat-card-flat card-deck-container box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="username.invalid && username.touched">
            Username is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.invalid && password.touched">
            Password is required!
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="submitButton" [disabled]="loginForm.invalid">
          <span>Login</span>
        </button>
        <p class="centralError">{{errorMessage}}</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
