<div fxLayout="row" fxLayoutAlign="center center" class="main">
  <mat-card fxFlex="30" fxFlex.sm="60" fxFlex.xs="100" class="mat-card-flat card-deck-container box">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName">
          <mat-error *ngIf="firstName.invalid && firstName.touched">
            First name is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName">
          <mat-error *ngIf="lastName.invalid && lastName.touched">
            Last name is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="username.invalid && username.touched">
            Username is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.invalid && password.touched">
            Password is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.errors && email.errors.required && email.touched">
            Email is required!
          </mat-error>
          <mat-error *ngIf="email.errors && email.errors.email && email.touched">
            Email not valid!
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="submitButton" [disabled]="signupForm.invalid">
          <span>Sign up</span>
        </button>
        <p class="centralError">{{errorMessage}}</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
